    <style>
        ul.cng{
            margin-left: 22px;
        }
        div.leftsider{
            margin-top: 50px;
            height: 100vh;
            float: left;
            position: fixed;
            margin-left: -10px;
            padding: 10px;
            padding-left: 12px;
            width: 230px;
            background-color: white;
        }
        .lo{
            margin-left: 0;
        }
        .watch{
            font-size: 38px !important;
            margin-top: 16px;
            color: #6278fe;
            margin-right: 2px;
        }
        .logosidetext{
            display: inline-block;
            margin-left: 12px;
            margin-top: 23px;
            font-weight: bold;
        }
        div.subsidebarheading{
            display: flex;
            cursor: pointer;
        }
        div.subsidebarheading:hover{
            color: #6277feb7;
        }
        span.e{
            color: red !important;
        }
        span.frmemo{
            color: #22c1c3;
        }
        div.requestdiv{
            display: inline-block;
            margin-top: 80px;
            margin-left: 10px;
            border-radius: 3%;
            margin-right: 10px;
            background-color: white;
            width: 640px;
            min-height: 400px;
            margin-bottom: 20px;
            padding: 30px;
        }
        div.requestbox{
            width: 200px;
            min-height: 300px;
            display: inline-block;
            margin-right: 10px;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-radius: 8px;
            background-color: ghostwhite;
            box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;
        }
        div.requestboximg img{
            width: 200px;
            height: 180px;
            border-radius: 8px 8px 0 0;
            margin: 0;
        }
        div.requestboxhd h4{
            margin-left: 10px;
            margin-right: 10px;
            margin-top: 5px;
        }
        div.requestboxreqfrd button:hover{
            background-color: #87cefa81;
        }
        div.requestboxreqfrd button{
            background-color: #87cefa4f;
            width: 180px;
            height: 35px;
            padding: 10px;
            color: dodgerblue;
            font-size: 14px;
            margin-left: 10px;
            margin-right: 10px;
            margin-bottom: 6px;
            border-radius: 6px;
            border: none;
        }
        div.requestboxremfrd button:hover{
            background-color: #a9a9a99a;
        }
        div.requestboxremfrd button{
            width: 180px;
            height: 35px;
            padding: 10px;
            background-color: #a9a9a970;
            font-size: 14px;
            border-radius: 6px;
            margin-left: 10px;
            margin-right: 10px;
            border: none;
        }
        div.countrequest{
            display: inline-block;
            width: 19px;
            height: 19px;
            margin-left: 60px;
            background-color: #6278fe;
            color: white;
            border-radius: 50%;
            text-align: center;
            padding: 5px;
        }
        div.requestedboxreqfrd button:hover{
            background-color: #87cefa81;
        }
        div.requestedboxreqfrd button{
            background-color: #87cefa4f;
            width: 180px;
            height: 35px;
            padding: 10px;
            color: dodgerblue;
            font-size: 14px;
            margin-left: 10px;
            margin-right: 10px;
            margin-bottom: 6px;
            border-radius: 6px;
            border: none;
        }
        div.requests{
            flex-direction: column;
            float: right;
            margin-top: 70px;
            display: flex;
        }
        div.requestreceive h4{
            display: inline-block;
            margin-left: 5px;
        }
        button.acceptbtn{
            background-color: #87cefa4f;
            width: 180px;
            height: 35px;
            padding: 10px;
            color: dodgerblue;
            font-size: 14px;
            margin-left: 35px;
            margin-right: 10px;
            margin-top: 10px;
            margin-bottom: 6px;
            border-radius: 6px;
            border: none;
        }
        div.requestreceive img{
            float: left;
        }
        div.requestdiv{
            margin-left: 21%;
            margin-right: 0;
        }
    </style>
